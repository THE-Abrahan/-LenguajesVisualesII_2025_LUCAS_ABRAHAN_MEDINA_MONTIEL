<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Error - Aplicación</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body { font-family: Arial, sans-serif; background:#f6f6f6; color:#333; }
        .container{ max-width:800px; margin:6rem auto; background:white; padding:2rem; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
        h1{ margin-top:0 }
        pre{ background:#f2f2f2; padding:1rem; border-radius:6px; overflow:auto }
        .meta{ color:#666; font-size:.95rem }
    </style>
</head>
<body>
<div class="container">
    <h1>Ha ocurrido un error</h1>
    <p class="meta">Tipo: <strong th:text="${error}">ERROR</strong> — Código: <strong th:text="${status}">500</strong></p>
    <p><strong th:text="${message}">Se ha producido un error inesperado.</strong></p>

    <div th:if="${trace}">
        <h3>Stacktrace (sólo en desarrollo)</h3>
        <pre th:text="${trace}">stacktrace</pre>
    </div>

    <h3>Información</h3>
    <ul>
        <li>Ruta: <span th:text="${path}">/</span></li>
        <li>Marca de tiempo: <span th:text="${timestamp}">--</span></li>
    </ul>

    <p>Si esto persiste, revisa los logs del servidor para el stacktrace completo.</p>
    <p><a href="/">Volver al inicio</a></p>
</div>
</body>
</html>
