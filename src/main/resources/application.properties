spring.application.name=proyecto-gestion-empresa

# Configuración de conexión a MySQL (ajustar con tus credenciales reales)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_empresa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
# Validar esquema contra el DDL (no crear/alterar)
# Hibernate
# En desarrollo, usar 'update' para no fallar si las tablas ya existen.
# Cambia a 'validate' o 'none' en entornos de producción según necesidad.
spring.jpa.hibernate.ddl-auto=update
# Borra y crea las tablas en cada reinicio
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Forzar ejecución de data.sql en bases externas (por defecto Spring Boot solo lo ejecuta en DB embebidas)
# Esto garantiza que src/main/resources/data.sql se ejecute incluso con MySQL
## Evitar ejecutar data.sql automáticamente contra bases de datos externas (evita errores por desajustes de esquema)
# Para ejecutar el script en entornos controlados, cambia a 'always' o ejecútalo manualmente.
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Dev: show error details in responses and increase logging to capture stacktraces
server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
